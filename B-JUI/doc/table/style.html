<div class="bjui-pageContent">
    <div class="bjui-doc">
        <h3 class="page-header">表格样式</h3>
        <blockquote>
            <p>本节主要介绍表格的相关样式(class)，基本上同bootstrap设定。</p>
        </blockquote>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>table</td>
                    <td>仅水平分隔线</td>
                </tr>
                <tr>
                    <td>table-bordered</td>
                    <td>全边框的表格</td>
                </tr>
                <tr>
                    <td>table-striped</td>
                    <td>条纹状表格(IE8 不支持)</td>
                </tr>
                <tr>
                    <td>table-hover</td>
                    <td>支持鼠标悬停颜色</td>
                </tr>
                <tr>
                    <td>table-condensed</td>
                    <td>若未添加本class，框架默认单元格高度(30px)</td>
                </tr>
                <tr>
                    <td>table-top</td>
                    <td>表格的顶边线宽为0</td>
                </tr>
            </tbody>
        </table>
    </div>
